<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Note App</h1>
    <p class="info-text">Double click to remove a note</p>
    <div class="app" id="app">
        <!--creating text area to write the note-->
        <textarea cols="30" rows="10" class="note" placeholder="Empty Note"></textarea>
        <button class="btn" id="btn">+</button> <!--button to create more note-->
    </div>
<script src="script.js"></script>
</body>
</html>
